   <div class="row">
    <div class="mb-3">

      <input class="form-control" type="text" id="formFile" placeholder="Â¿ Que estas buscando ?">
    </div>
  </div>
  <div id="carouselExampleCaptions" class="carousel slide border size-carousel-product mb-4" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="../../../../assets/backpng.png" class="d-block image-carrousel-products" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Promociones</h5>
          <p>Aprovecha las promoiciones especiales.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="10000">
        <img src="../../../../assets/montacargabanner.jpg" class="d-block image-carrousel-products" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="10000">
        <img src="../../../../assets/montacarga.jpg" class="d-block image-carrousel-products" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Promociones en repuestps</h5>
          <p>Aprovecha los descuentos especiales que tenemos por hoy</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container">  
    <div class="row">
      <div *ngFor="let product of products" class="col-sm-4 product-home">
        <div class="card" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="loadProduct(product)">
          <img src="../../../../assets/montacarga.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{ product.description }} </p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"> precio: {{ product.price | currency }} <button
                class="btn  btn-outline-secondary btn-sm">Comprar</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
